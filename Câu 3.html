<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Tìm Số Nguyên Tố</h1>
    <input type="text" id="inputArray" placeholder="Nhập mảng số nguyên, cách nhau bởi dấu phẩy">
    <button onclick="timSoNguyenTo()">Tìm Số Nguyên Tố</button>
    <div id="result"></div>
</div>
<script>
    function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }
    function timSoNguyenTo() {
        const input = document.getElementById('inputArray').value;
        const array = input.split(',').map(Number);
        const primeArray = array.filter(isPrime).sort((a, b) => a - b);

        document.getElementById('result').textContent = `Các số nguyên tố (sắp xếp tăng dần): ${primeArray.join(', ')}`;
    }


</script>
</body>
</html>
